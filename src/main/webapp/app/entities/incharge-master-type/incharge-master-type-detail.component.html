<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inchargeMasterType">
            <h2><span jhiTranslate="forestharyanaApp.inchargeMasterType.detail.title">Incharge Master Type</span> {{inchargeMasterType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="forestharyanaApp.inchargeMasterType.inchargeMasterType">Incharge Master Type</span></dt>
                <dd>
                    <span>{{inchargeMasterType.inchargeMasterType}}</span>
                </dd>
                <dt><span jhiTranslate="forestharyanaApp.inchargeMasterType.isActive">Is Active</span></dt>
                <dd>
                    <span>{{inchargeMasterType.isActive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/incharge-master-type', inchargeMasterType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
