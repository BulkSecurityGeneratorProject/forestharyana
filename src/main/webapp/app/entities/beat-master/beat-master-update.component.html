<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-beat-master-heading" jhiTranslate="forestharyanaApp.beatMaster.home.createOrEditLabel">Create or edit a Beat Master</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!beatMaster.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="beatMaster.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.beatName" for="field_beatName">Beat Name</label>
                    <input type="text" class="form-control" name="beatName" id="field_beatName"
                        [(ngModel)]="beatMaster.beatName" required/>
                    <div [hidden]="!(editForm.controls.beatName?.dirty && editForm.controls.beatName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.beatName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.blockName" for="field_blockName">Block Name</label>
                    <input type="text" class="form-control" name="blockName" id="field_blockName"
                        [(ngModel)]="beatMaster.blockName" required/>
                    <div [hidden]="!(editForm.controls.blockName?.dirty && editForm.controls.blockName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.blockName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.blockId" for="field_blockId">Block Id</label>
                    <input type="text" class="form-control" name="blockId" id="field_blockId"
                        [(ngModel)]="beatMaster.blockId" required/>
                    <div [hidden]="!(editForm.controls.blockId?.dirty && editForm.controls.blockId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.blockId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.rangeName" for="field_rangeName">Range Name</label>
                    <input type="text" class="form-control" name="rangeName" id="field_rangeName"
                        [(ngModel)]="beatMaster.rangeName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.rangeId" for="field_rangeId">Range Id</label>
                    <input type="text" class="form-control" name="rangeId" id="field_rangeId"
                        [(ngModel)]="beatMaster.rangeId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.divisionName" for="field_divisionName">Division Name</label>
                    <input type="text" class="form-control" name="divisionName" id="field_divisionName"
                        [(ngModel)]="beatMaster.divisionName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.divisionId" for="field_divisionId">Division Id</label>
                    <input type="text" class="form-control" name="divisionId" id="field_divisionId"
                        [(ngModel)]="beatMaster.divisionId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.circleName" for="field_circleName">Circle Name</label>
                    <input type="text" class="form-control" name="circleName" id="field_circleName"
                        [(ngModel)]="beatMaster.circleName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.circleId" for="field_circleId">Circle Id</label>
                    <input type="text" class="form-control" name="circleId" id="field_circleId"
                        [(ngModel)]="beatMaster.circleId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.stateName" for="field_stateName">State Name</label>
                    <input type="text" class="form-control" name="stateName" id="field_stateName"
                        [(ngModel)]="beatMaster.stateName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.stateId" for="field_stateId">State Id</label>
                    <input type="text" class="form-control" name="stateId" id="field_stateId"
                        [(ngModel)]="beatMaster.stateId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.beatMaster.isActive" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                        [(ngModel)]="beatMaster.isActive" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
