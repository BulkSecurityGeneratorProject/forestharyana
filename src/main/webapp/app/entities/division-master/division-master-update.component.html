<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-division-master-heading" jhiTranslate="forestharyanaApp.divisionMaster.home.createOrEditLabel">Create or edit a Division Master</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!divisionMaster.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="divisionMaster.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.divisionMaster.divisionName" for="field_divisionName">Division Name</label>
                    <input type="text" class="form-control" name="divisionName" id="field_divisionName"
                        [(ngModel)]="divisionMaster.divisionName" required/>
                    <div [hidden]="!(editForm.controls.divisionName?.dirty && editForm.controls.divisionName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.divisionName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.divisionMaster.circleName" for="field_circleName">Circle Name</label>
                    <input type="text" class="form-control" name="circleName" id="field_circleName"
                        [(ngModel)]="divisionMaster.circleName" required/>
                    <div [hidden]="!(editForm.controls.circleName?.dirty && editForm.controls.circleName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.circleName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.divisionMaster.circleId" for="field_circleId">Circle Id</label>
                    <input type="text" class="form-control" name="circleId" id="field_circleId"
                        [(ngModel)]="divisionMaster.circleId" required/>
                    <div [hidden]="!(editForm.controls.circleId?.dirty && editForm.controls.circleId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.circleId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.divisionMaster.stateName" for="field_stateName">State Name</label>
                    <input type="text" class="form-control" name="stateName" id="field_stateName"
                        [(ngModel)]="divisionMaster.stateName" required/>
                    <div [hidden]="!(editForm.controls.stateName?.dirty && editForm.controls.stateName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.stateName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.divisionMaster.stateId" for="field_stateId">State Id</label>
                    <input type="text" class="form-control" name="stateId" id="field_stateId"
                        [(ngModel)]="divisionMaster.stateId" required/>
                    <div [hidden]="!(editForm.controls.stateId?.dirty && editForm.controls.stateId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.stateId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="forestharyanaApp.divisionMaster.isActive" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                        [(ngModel)]="divisionMaster.isActive" />
                    <div [hidden]="!(editForm.controls.isActive?.dirty && editForm.controls.isActive?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isActive?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
