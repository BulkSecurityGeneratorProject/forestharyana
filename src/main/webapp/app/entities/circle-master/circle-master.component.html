<div>
    <h2 id="page-heading">
        <span jhiTranslate="forestharyanaApp.circleMaster.home.title">Circle Masters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-circle-master" [routerLink]="['/circle-master/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="forestharyanaApp.circleMaster.home.createLabel">
            Create new Circle Master
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="circleMasters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="forestharyanaApp.circleMaster.circleName">Circle Name</span></th>
            <th><span jhiTranslate="forestharyanaApp.circleMaster.stateName">State Name</span></th>
            <th><span jhiTranslate="forestharyanaApp.circleMaster.stateId">State Id</span></th>
            <th><span jhiTranslate="forestharyanaApp.circleMaster.isActive">Is Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let circleMaster of circleMasters ;trackBy: trackId">
                <td><a [routerLink]="['/circle-master', circleMaster.id, 'view' ]">{{circleMaster.id}}</a></td>
                <td>{{circleMaster.circleName}}</td>
                <td>{{circleMaster.stateName}}</td>
                <td>{{circleMaster.stateId}}</td>
                <td>{{circleMaster.isActive}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/circle-master', circleMaster.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/circle-master', circleMaster.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'circle-master/'+ circleMaster.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
