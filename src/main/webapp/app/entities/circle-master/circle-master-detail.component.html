<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="circleMaster">
            <h2><span jhiTranslate="forestharyanaApp.circleMaster.detail.title">Circle Master</span> {{circleMaster.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="forestharyanaApp.circleMaster.circleName">Circle Name</span></dt>
                <dd>
                    <span>{{circleMaster.circleName}}</span>
                </dd>
                <dt><span jhiTranslate="forestharyanaApp.circleMaster.stateName">State Name</span></dt>
                <dd>
                    <span>{{circleMaster.stateName}}</span>
                </dd>
                <dt><span jhiTranslate="forestharyanaApp.circleMaster.stateId">State Id</span></dt>
                <dd>
                    <span>{{circleMaster.stateId}}</span>
                </dd>
                <dt><span jhiTranslate="forestharyanaApp.circleMaster.isActive">Is Active</span></dt>
                <dd>
                    <span>{{circleMaster.isActive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/circle-master', circleMaster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
